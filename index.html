<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Click Speed Test âš¡</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'><link rel="stylesheet" href="./style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<main x-data="clickSpeedTest()" x-init="restart()">
  <header>
    <p> <span><abbr title="Clicks Per Second">CPS</abbr></span><br/><b x-text="cpsDisplay"></b></p>
    <div></div>
    <p> <span>CPS MAX</span><br/><b x-text="cpsMaxDisplay"></b></p>
  </header>
  <button x-ref="btn" @mousedown="mouseDown" @mouseup="mouseUp" :style="`--cps: ${cps}`"></button>
  <footer>
    <p> <span>Clicks</span><br/><b x-text="clicks"></b></p>
    <div></div>
    <p> <span>Time</span><br/><b x-text="activeTimeDisplay"></b><sub>s</sub></p>
  </footer>
</main>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js'></script><script  src="./script.js"></script>

</body>
</html>
